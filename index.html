<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
    </head>
<body>

    <div class="container">
        <main>
            <img class="nft-image" src="./image-equilibrium.jpg" alt="">
            <div class="content">
                <h2>Equilibrium <span>#3429</span></h2>
                <P>Our equilibrium collection promotes balance and calm.</P>
                <div class="container-icons">
                    <span class="container-icons-left">
                        <img src="./icon-ethereum.svg" alt=""> <span>0.041 ETH</span>
                    </span>
                    <span class="container-icons-right ">
                         <img src="./icon-clock.svg" alt=""> <span>3 days left</span>
                    </span>
                </div>
                <footer>
                    <img src="./image-avatar.png" alt="">
                    <span class="first-span">Creation of</span> <span class="second-span">Jules Wyvern</span>
                </footer>
            </div>

        </main>
    </div>

</html>
